<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Solver</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="cube-container"></div>
    
    <div id="color-picker">
        <button class="color-btn" style="background-color: #ffffff;" data-color="#ffffff"></button>
        <button class="color-btn" style="background-color: #ffff00;" data-color="#ffff00"></button>
        <button class="color-btn" style="background-color: #00ff00;" data-color="#00ff00"></button>
        <button class="color-btn" style="background-color: #0000ff;" data-color="#0000ff"></button>
        <button class="color-btn" style="background-color: #ff8000;" data-color="#ff8000"></button>
        <button class="color-btn" style="background-color: #ff0000;" data-color="#ff0000"></button>
    </div>
    
    <div id="controls">
        <button id="rotate-front-btn">F</button>
        <button id="rotate-right-btn">R</button>
        <button id="rotate-up-btn">U</button>
        <button id="rotate-back-btn">B</button>
        <button id="rotate-left-btn">L</button>
        <button id="rotate-down-btn">D</button>
        <br>
        <button id="left-btn"><i class="fa-solid fa-caret-left"></i></button>
        <button id="down-btn"><i class="fa-solid fa-caret-down"></i></button>
        <button id="right-btn"><i class="fa-solid fa-caret-right"></i></button>
        <br>
        <button id="solve-btn">Solve</button>
        <button id="scramble-btn">Scramble</button>
        <button id="reset-btn">Reset</button>
    </div>
    
    <script type="module" src="main.js"></script>
    <script type="module" src="src/components/Cube/color-picker.js"></script>
</body>
</html>
